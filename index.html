<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>

        <style>
            table {
                border-collapse: separate;
                border-spacing: 0;
            }

            table th:first-child {
                border-top-left-radius: 8px;
            }
            table th:last-child {
                border-top-right-radius: 8px;
            }

            table tfoot td:first-child {
                border-bottom-left-radius: 8px;
            }

            table tfoot td:last-child {
                border-bottom-right-radius: 8px;
            }

            th, td {
                background-color: rgb(189, 188, 188);
                width: 35%;
                padding: 10px;
                border: 1px solid rgb(143, 142, 142);
            }

           td {
                text-align: center;
                border-top: none;
           }

           td:nth-child(n + 2):nth-child(-n + 3) {
                border-left: none;
           }

           th:nth-child(n + 2):nth-child(-n + 3) {
                border-left: none;
           }

           tfoot td:nth-child(2){
                border-right: none;
            }

        </style>

    </head>
    <body>
        <h1>Tabelas</h1>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço(R$)</th>
                    <th>Disponibilidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calça</td>
                    <td>150,00</td>
                    <td rowspan="2">Sim</td>
                </tr>
                <tr>
                    <td>Camisa</td>
                    <td>99,00</td>
                </tr>
                <tr>
                    <td>Sapato</td>
                    <td>230,00</td>
                    <td>Não</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total(R$)</td>
                    <td>479,00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

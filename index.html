<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>

        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <h1>Tabelas</h1>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço(R$)</th>
                    <th>Disponibilidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calça</td>
                    <td>150,00</td>
                    <td rowspan="2">Sim</td>
                </tr>
                <tr>
                    <td>Camisa</td>
                    <td>99,00</td>
                </tr>
                <tr>
                    <td>Sapato</td>
                    <td>230,00</td>
                    <td>Sim</td>
                </tr>
                <tr>
                    <td>Meia</td>
                    <td>15,00</td>
                    <td>Sim</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total(R$)</td>
                    <td>494,00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
